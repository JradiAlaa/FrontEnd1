<nb-card *ngIf="aff == '2' ">
  <nb-card-header>Done !!!</nb-card-header>
  <nb-card-body>
    
    <br>

    <div class="row">
      <div class="form-group col-sm-8">
        <textarea nbInput id="text" [(ngModel)]="msgSendd.texte"
        placeholder="Envoyer quelque chose"    
        ></textarea>

      </div>
    </div>
  </nb-card-body>
  <nb-card-footer>
      <button nbButton hero status="danger" (click)="dismiss()">fermer</button>

    <button nbButton hero status="success" (click)="sendMsgg()">Envoyer</button>

  </nb-card-footer>
</nb-card>
<nb-card *ngIf="aff == '1' " class="col-md-12">
  <nb-card-header>Affecter un chef projet </nb-card-header>
  <nb-card-body >
    <div class="form-group col-md-12">
      <h4> Liste des chefs projets : </h4>
       <select class="form-control" [(ngModel)]="projet12.chefProjet" (change)="onChange($event)">
        <option *ngFor="let opt of user1" [value]="opt.id" [selected]="opt.id == true">
          {{opt.profil.nom}}
          {{opt.profil.prenom}} 
        </option>

      </select> 
    </div>
  </nb-card-body>
  <nb-card-footer>
      <button nbButton hero status="danger" (click)="dismiss()">Annuler</button>
      <button nbButton hero status="primary" (click)="updateChef()">Ajouter</button>

  

  </nb-card-footer>
</nb-card>
