<nb-card >
    <nb-card-header>{{ title }} sender : {{idSend}} // dfsdfd reciver {{idRec}} </nb-card-header>
    <nb-card-body *ngIf="aff == '2' ">
  {{testid}}
  {{idRec}}
        <br>

        <div class="row">
            <div class="form-group col-sm-8">
              <label>Message : </label>
              <textarea nbInput id="text" [(ngModel)]="msgSendd.texte"></textarea>

            </div>
            </div>
    </nb-card-body>

    <nb-card-body  *ngIf="aff == '1' ">
     
        <div class="form-group col-sm-12">
            <select class="form-control"  [(ngModel)]="projet12.chefProjet" (change)="onChange($event)"> 
                <option *ngFor="let opt of user1" [value]="opt.id" [selected]="opt.id == true" >{{opt.profil.nom}}

                    {{opt.profil.prenom}}
                </option>

                </select>
            </div>
            <button nbButton hero status="primary" (click)="updateChef()">Envoyer</button>

          </nb-card-body>
    <nb-card-footer>
      <button nbButton hero status="primary" (click)="sendMsgg()">Envoyer</button>
      <button nbButton hero status="primary" (click)="dismiss()">Dismiss Dialog</button>

    </nb-card-footer>
  </nb-card>
