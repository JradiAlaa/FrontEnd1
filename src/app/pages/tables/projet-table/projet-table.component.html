<nb-card>
  <nb-card-header>
    Smart Table
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table 
     [settings]="settings"
     [source]="projet"
     (createConfirm)="oncreateConfirm($event)"
     (deleteConfirm)="onDeleteConfirm($event)"
     (editConfirm)="onupdateConfirm($event)" >
    </ng2-smart-table>
    
  </nb-card-body>
</nb-card>
