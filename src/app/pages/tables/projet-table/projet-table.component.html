<nb-card>
  <nb-card-header>
Déposer projet  </nb-card-header>

  <nb-card-body>
      <div class ="row">
          <div class="form-group col-sm-4">
              <label>Titre du projet</label>
              <input type="text" class="form-control" [(ngModel)]="projet1.titre" >
              <!-- <input type="text" class="form-control" [(ngModel)]="projet1.reference" value="{{ref}}" hidden> -->
            </div>
        </div>
        <div class ="row">
            <div class="form-group col-sm-8">
                <label>Déscription</label>
                <textarea class="form-control"  [(ngModel)]="projet1.description" rows ="3"> </textarea>
              </div>
          </div>
    
            <div class ="row">
               
               
                    <!-- <label for="exampleFormControlFile1"  [(ngModel)]="projet1.edb">Example file input</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1"> -->
              
            </div>
            <div class ="row">

            <div class="form-group col-sm-4">
                <button type="submit"   (click)="newProjet()"class="btn btn-primary">Déposer</button>
              </div>
            </div>
      


  </nb-card-body>

  <nb-card-body>
    <ng2-smart-table 
     [settings]="settings"
     [source]="projet"
     (createConfirm)="oncreateConfirm($event)"
     (deleteConfirm)="onDeleteConfirm($event)"
     (editConfirm)="onupdateConfirm($event)" >
    </ng2-smart-table>
    
  </nb-card-body>
</nb-card>
